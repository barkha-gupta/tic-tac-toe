<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>TIC TAC TOE</title>
</head>

<body>
    <div class="main-container">
        <div class="game-container">
            <div class="box border-top-0 border-left-0">
                <span class="turn"></span>
            </div>
            <div class="box border-top-0">
                <span class="turn"></span>
            </div>
            <div class="box border-top-0 border-right-0">
                <span class="turn"></span>
            </div>
            <div class="box border-left-0">
                <span class="turn"></span>
            </div>
            <div class="box">
                <span class="turn"></span>
            </div>
            <div class="box border-right-0">
                <span class="turn"></span>
            </div>
            <div class="box border-left-0 border-bottom-0">
                <span class="turn"></span>
            </div>
            <div class="box border-bottom-0">
                <span class="turn"></span>
            </div>
            <div class="box border-bottom-0 border-right-0">
                <span class="turn"></span>
            </div>
        </div>
        <div class="game-info">
            <h1>Tic Tac Toe</h1>
            <h2 class="winner"></h2>
            <button class="reset">RESET</button>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
